<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>

<h1>Courses similarity</h1>

<form method="POST">
    {% csrf_token %}
    <input name="username" type="text" id="username"/>
    {% for course in courses %}
        <p><input type="checkbox" name="{{ course.id }}">{{ course.name }}</p>
    {% endfor %}

    <input type="submit" name='but' value="Send"/>
</form>


</body>
</html>
