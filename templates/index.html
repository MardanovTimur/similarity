<!DOCTYPE html>
<html>
<head>

<body>

<h1>Courses similarity</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" name='but' value="Send"/>
    <input name="username" type="text" id="username"/>

    {% endfor %}


</form>


</body>
</html>
